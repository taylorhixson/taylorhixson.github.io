<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
            <a rel="me" href="https://github.com/taylorhixson" title="taylorhixson"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg></a>

             <a href="mailto:taylorhixson@gmail.com" title="{{ social.mail | escape }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#mail' | relative_url }}"></use></svg></a>
            </ul>

        <!--  {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %} -->

      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
        {%- endif %}
        {%- include social.html -%}

      </div>
    </div>

    <div class="social-links">

    </div>

  </div>

</footer>
